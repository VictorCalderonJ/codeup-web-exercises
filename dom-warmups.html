<!--DOM Warm Up-->

<!--1. create a file called `dom-warmups.html` (add script tags and jQuery)-->
<!--2. add a button to the html-->
<!--3. when the button is clicked, change the background color of the page to your favorite color-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body id="body">
<button onclick="changeColor();">Change color</button>

<script>
    let colors = ["red", "blue", "green"];
  let colorIndex = 0;
  function changeColor() {
      let col = document.getElementById("body");
      if( colorIndex >= colors.length ) {
        colorIndex = 0;
    }
      col.style.backgroundColor = colors[colorIndex];
      colorIndex++;
  }
</script>





</body>
</html>
